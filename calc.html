<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="calc.css">
	<title>Calculator</title>
</head>
<body>
    <div>
    <div id="display" style="color: brown; font-size: 2rem;">
    </div>
     <div id="calculator">
         <table border="2">
             <tr>
                 <th class="button a" data-value="">AC</th>
                 <th class="button" data-value="">+/-</th>
                 <th class="button" data-value="%">%</th>
                 <th class="button last-column" data-value="/">/</th>
             </tr>
             <tr>
                    <th class="button" data-value="7">7</th>
                    <th class="button" data-value="8">8</th>
                    <th class="button" data-value="9">9</th>
                    <th class="button last-column" data-value="*">*</th>
                </tr>
                <tr>
                        <th class="button" data-value="4">4</th>
                        <th class="button" data-value="5">5</th>
                        <th class="button" data-value="6">6</th>
                        <th class="button last-column" data-value="-">-</th>
                    </tr>
                    <tr>
                            <th class="button"  data-value="1">1</th>
                            <th class="button"  data-value="2">2</th>
                            <th class="button" data-value="3">3</th>
                            <th class="button last-column" data-value="+">+</th>
                        </tr>
                        <tr>
                                <th class="button" colspan="2" data-value="">0</th>
                                <th class="button" data-value=".">.</th>
                                <th class="button last-column" data-value="=">=</th>
                            </tr>
         </table>
     </div>
     </div>
     <script src="calc.js"></script>
</body>
</html>
